---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1>end2end <small>v2.0</small></h1>
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
        <a href="{{ '/research' | prepend: site.baseurl }}" class="button button-ghost" title="research">research</a>
        <a href="{{ '/articles' | prepend: site.baseurl }}" class="button button-ghost" title="articles">articles</a>
           <a href="{{ '/photos' | prepend: site.baseurl }}" class="button button-ghost" title="photos">photos</a>
      {% include social.html %}
    </div>
  </div>
</section>
